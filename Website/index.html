
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kneidel Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kneidel 🎧</h1>
    <div id="controls">
        <button id="playPauseBtn">▶ Play/Pause</button>
        <button id="skipBtn">⏭ Skip</button>
        <button id="rewindBtn">⏪ Rewind</button>
        <button id="selectPackagesBtn">Select Package</button>
    </div>

    <div id="guess-section">
        <input type="text" id="searchInput" placeholder="Type your guess..." autocomplete="off">
        <button id="guessBtn">Guess</button>
        <ul id="suggestions"></ul>
    </div>

    <div id="feedback"></div>
    <button id="nextBtn" style="display:none;">Next Song</button>

    <div id="stages"></div>

    <script src="script.js"></script>
</body>
</html>
