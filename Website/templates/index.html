<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kneidel - Music Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-music me-2"></i>Kneidel
                </span>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item">
                        <span class="navbar-text" id="score-display">Score: 0</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Game Area -->
        <div class="container">
            <!-- Package Selection Modal -->
            <div class="modal fade" id="packageModal" tabindex="-1" data-bs-backdrop="static">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Select Music Packages</h5>
                        </div>
                        <div class="modal-body">
                            <p class="text-muted">Choose which music packages you'd like to play with:</p>
                            <div id="package-list" class="row">
                                <!-- Packages will be loaded here -->
                            </div>
                            <div id="package-loading" class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading packages...</span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="start-game-btn" disabled>
                                Start Game
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="row mb-4" id="game-controls" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center gap-3 mb-3">
                                <button class="btn btn-success" id="play-pause-btn">
                                    <i class="fas fa-play"></i> Play
                                </button>
                                <button class="btn btn-warning" id="skip-stage-btn">
                                    <i class="fas fa-forward"></i> Skip Stage
                                </button>
                                <button class="btn btn-info" id="rewind-btn">
                                    <i class="fas fa-backward"></i> Rewind
                                </button>
                            </div>
                            
                            <!-- Song Progress -->
                            <div class="text-center mb-3">
                                <span id="song-counter" class="badge bg-secondary">Song 1 of ?</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Guess Section -->
            <div class="row mb-4" id="guess-section" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">What's this song?</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="guess-input" 
                                       placeholder="Type your guess..." autocomplete="off">
                                <button class="btn btn-primary" id="guess-btn">
                                    <i class="fas fa-search"></i> Guess
                                </button>
                            </div>
                            
                            <!-- Autocomplete suggestions -->
                            <div id="suggestions" class="list-group" style="display: none; max-height: 200px; overflow-y: auto;">
                                <!-- Suggestions will appear here -->
                            </div>
                            
                            <!-- Feedback -->
                            <div id="feedback" class="alert" style="display: none;" role="alert">
                                <!-- Feedback messages -->
                            </div>
                            
                            <!-- Next Song Button -->
                            <button class="btn btn-success" id="next-song-btn" style="display: none;">
                                <i class="fas fa-arrow-right"></i> Next Song
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stage Progress Bars -->
            <div class="row" id="stage-bars" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Song Stages</h5>
                            <div id="progress-bars">
                                <!-- Progress bars will be generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading States -->
            <div id="loading-game" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading game...</span>
                </div>
                <p class="mt-2">Preparing your game...</p>
            </div>

            <!-- Game Over -->
            <div id="game-over" class="text-center" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Game Over!</h2>
                        <p class="card-text">
                            Final Score: <span id="final-score" class="fw-bold text-primary">0</span>
                        </p>
                        <p class="card-text">
                            You guessed <span id="songs-guessed" class="fw-bold">0</span> out of 
                            <span id="total-songs" class="fw-bold">0</span> songs!
                        </p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="fas fa-redo"></i> Play Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
